<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon â€“ lone dark room</title>
    <link rel="stylesheet" href="style10.css">
    <link rel="shortcut icon" href="img10/favicon10.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="header">
        <div class="button">
            <img id="lightbulb" src="img10/lightbulbOff.gif" alt="Lightbulb bulb, click to switch window preview">
        </div>
    </div>

    <h2 id="broadcast-text">this is the "lone dark room."<br>live broadcasting has been interrupted.<br>our apologies ... we'll see you again soon.</h2>

    <a href="https://gab333t.github.io/seeyousoon/entries/index.html" class="home-button">
        <img id="home-button" src="img10/homeOff.gif" alt="Click to return to homepage">
    </a>

    <div id="sentences-container"></div>

    <script>

        let body = document.body;
        let lightbulbIcon = document.getElementById("lightbulb");
        let sentencesContainer = document.getElementById("sentences-container");
        let homeButtonImage = document.getElementById("home-button");
        let broadcastText = document.getElementById("broadcast-text");

        const sentences = [
            "i light up when i see you",
            "an enchanting night to remember",
            "you still take me to the light",
            "got some good nights memorized",
            "never thought i'd see the light again",
            "let's stay the night together",
            "lost in the light for your love",
            "holy nights on the moon",
            "light at the end of the tunnel",
            "in the night i dream of you",
            "turn up the lights in here",
            "free our minds at night",
            "the light that shines the clouds",
            "nights that heal our souls",
            "keeping on the night light"
        ];

        function toggleLight() {
            body.classList.toggle("light");
            lightbulbIcon.src = body.classList.contains("light")
                ? "img10/lightbulbOn.gif"
                : "img10/lightbulbOff.gif";

            homeButtonImage.src = body.classList.contains("light")
                ? "img10/homeOn.gif"
                : "img10/homeOff.gif";

            if (body.classList.contains("light")) {
                createSentences();
                broadcastText.style.display = "none";
            } else {
                clearSentences();
                broadcastText.style.display = "block";
            }
        }

        function createSentences() {
            for (let i = 0; i < 15; i++) {
                let sentenceElement = document.createElement("div");
                sentenceElement.classList.add("sentence");
                sentenceElement.textContent = sentences[Math.floor(Math.random() * sentences.length)];

                let randomTop = Math.random() * 80 + 10;
                sentenceElement.style.top = `${randomTop}%`;

                sentencesContainer.appendChild(sentenceElement);

                let animationDuration = Math.random() * 10 + 12;
                sentenceElement.style.animation = `fadeIn 2s forwards, moveSentence ${animationDuration}s linear infinite`;
            }
        }

        function clearSentences() {
            sentencesContainer.innerHTML = '';
        }

        let button = document.querySelector(".button");
        button.addEventListener("click", toggleLight);

        window.addEventListener("resize", function() {
            if (window.innerWidth <= 600) {
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        if (window.innerWidth <= 600) {
            window.scrollTo(0, document.body.scrollHeight);
        }

    </script>
</body>
</html>
