        "<em>Anger (an·​ger):</em> a strong feeling of displeasure and usually of antagonism; a threatening or violent appearance or state.<br><br>Of having your plans cancelled at the very last minute. Of feeling frustrated by your siblings. Of getting your food delivered to you late and cold. Of catcalling. Of people in front of you who walk way too slow. Of waking up early with only 2 hours of sleep.<br><br><em>Click anywhere to cycle.</em>Or take a moment to relax. We hope to see you again soon.",
        "<em>Love (love):</em> strong affection for another arising out of kinship or personal ties; affection and tenderness felt by lovers.<br><br>Of people who recognize that you don't like wearing jewelry on your left hand. Of Mexican and Thai food. Of your friend whose been there since elementary school. Of your maltese dog that's at your house halfway across the world. Of the lunch ladies who always get you to smile.<br><br><em>Click anywhere to cycle.</em>Or take a moment to relax. We hope to see you again soon."
    ];

    const colors = [
        "linear-gradient(45deg, #f8ad4e, #f8dc5a)", 
        "linear-gradient(15deg, #1260ab, #454b77)", 
        "linear-gradient(75deg, #f6b06c, #f864ad)", 
        "linear-gradient(30deg, #511e57, #233429)", 
        "linear-gradient(60deg, #bf1a1a, #fb5b64)", 
        "linear-gradient(90deg, #f39dce, #f972c3)"  
    ];

    const fonts = [
        "Roboto, sans-serif",
        "Roboto, sans-serif",
        "Roboto, sans-serif",
        "Roboto, sans-serif",
        "Roboto, sans-serif",
        "Roboto, sans-serif",
    ];

    const text = document.getElementById("text-circle");
    const subText = document.getElementById("sub");
    let currentIndex = 0;

    function updateText() {
        const newText = texts[currentIndex];

        text.innerHTML = '';
        
        for (let i = 0; i < newText.length; i++) {
            let span = document.createElement('span');
            span.innerHTML = newText[i];
            text.appendChild(span);
            span.style.transform = `rotate(${11 * i}deg)`;
            span.style.fontFamily = fonts[currentIndex]; 
        }

        subText.innerHTML = additionalTexts[currentIndex];
        document.body.style.background = colors[currentIndex]; 
        currentIndex = (currentIndex + 1) % texts.length;
    }

    window.onload = updateText;
    document.body.addEventListener('click', updateText);
    </script>
